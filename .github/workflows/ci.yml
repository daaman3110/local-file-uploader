name: CI

on:
    push:
        branches: ["main"]
    pull_request:

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install black ruff

            - name: Lint with Ruff
              run: |
                  ruff check .

            - name: Format with Black
              run: |
                  black --check .

            - name: Run Tests
              run: |
                  echo "No Tests Yet"
